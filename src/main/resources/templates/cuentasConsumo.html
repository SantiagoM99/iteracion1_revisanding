<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas Consumo</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista de Cuentas Consumo</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idCuentaConsumo</th>
                    <th>estado</th>
                    <th>checkin</th>
                    <th>checkout</th>
                    <th>idReserva</th>
                    <th>idHabitacion</th>
                </tr>
            </thead>
            <th:block th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${cuentaConsumo.idCuentaConsumo}"></td>
                    <td th:text="${cuentaConsumo.estado}"></td>
                    <td th:text="${cuentaConsumo.checkin}"></td>
                    <td th:text="${cuentaConsumo.checkout}"></td>
                    <td th:text="${cuentaConsumo.idReserva}"></td>
                    <td th:text="${cuentaConsumo.idHabitacion}"></td>
                    <td>
                        <a th:href="@{cuentas_c/{idCuentaConsumo}/edit(idCuentaConsumo=${cuentaConsumo.idCuentaConsumo})}">Editar</a>
                        <a th:href="@{cuentas_c/{idCuentaConsumo}/delete(idCuentaConsumo=${cuentaConsumo.idCuentaConsumo})}"
                            onclick="return confirm('Confirmación de borrar esta cuenta consumo')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{cuentas_c/new}' class="btn btn-primary">Añadir Cuenta Consumo</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
