<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Establecimientos Comericales</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista servicios prestados por establecimientos comericales</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idServicio</th>
                    <th>costoTotal</th>
                    <th>capacidad</th>
                    <th>estilo</th>
                    <th>tipo</th>
                    

                    
                </tr>
            </thead>
            <th:block th:each="establecimientos_c:${establecimientos_c}">
                <tr>
                    <td th:text="${establecimientos_c.idServicio}"></td>
                    <td th:text="${establecimientos_c.costoTotal}"></td>
                    <td th:text="${establecimientos_c.capacidad}"></td>
                    <td th:text="${establecimientos_c.nombre}"></td>
                   
                    <td>
                        <a th:href="@{establecimientos_c/{idServicio}/edit(idServicio=${establecimientos_c.idServicio})}">Editar</a>
                        <a th:href="@{establecimientos_c/{idServicio}/delete(idServicio=${establecimientos_c.idServicio})}"
                            onclick="return confirm('Confirmación de borrar este servicio de establecimientos comerciales')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{establecimientos_c/new}' class="btn btn-primary">Añadir Servicios de Establecimientos</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
