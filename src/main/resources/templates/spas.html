<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Spa</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista servicios prestados por spas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idServicio</th>
                    <th>costoTotal</th>
                    <th>capacidad</th>
                    <th>nombre</th>
                    

                    
                </tr>
            </thead>
            <th:block th:each="spa:${spa}">
                <tr>
                    <td th:text="${spa.idServicio}"></td>
                    <td th:text="${spa.costoTotal}"></td>
                    <td th:text="${spa.capacidad}"></td>
                    <td th:text="${spa.nombre}"></td>
                   
                    <td>
                        <a th:href="@{spa/{idServicio}/edit(idServicio=${spa.idServicio})}">Editar</a>
                        <a th:href="@{spa/{idServicio}/delete(idServicio=${spa.idServicio})}"
                            onclick="return confirm('Confirmación de borrar este servicio de spa')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{spa/new}' class="btn btn-primary">Añadir Servicios de Spa</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
