<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Fecha Inicio (dd/mm/aaaa):</label>
        <input class="form-control" type="date" id="fechaInicio" name="fechaInicio" required th:value="${reserva.fechaInicio}" />
        <label class="col-form-label">Fecha Fin (dd/mm/aaaa):</label>
        <input class="form-control" type="date" id="fechaFin" name="fechaFin" required th:value="${reserva.fechaFin}" />
        <label for="duracion" class="col-form-label">Duracion:</label>
        <input class="form-control" type="number" id="duarcion" name="duracion" required
            th:value=${reserva.duracion}>
        <label for="numAcompanantes" class="col-form-label">Numero Acompañantes:</label>
        <input class="form-control" type="number" id="numAcompanantes" name="numAcompanantes" required
            th:value=${reserva.numAcompanantes}>
        <!-- La FK de idHotel, idUsuario, iHabitacion-->
        <label class="col-form-label">Nombre Hotel:</label>
        <input class="form-control" type="text" id="nombreHotel" name="nombreHotel" required th:value="${hotel.nombre}">
        <label class="col-form-label">ID Usuario:</label>
        <input class="form-control" type="number" id="idUsuario" name="idUsuario" required th:value="${usuario.idUsuario}">
        <label class="col-form-label">ID Habitación:</label>
        <input class="form-control" type="number" id="idHabitacion" name="idHabitacion" required th:value="${habitacion.idHabitacion}">
        <br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>
</body>

</html>
