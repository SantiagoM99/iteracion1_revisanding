<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="gimnasioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="idServicio" class="col-form-label">ID Servicio:</label>
        <input class="form-control" type="number" id="idServicio" name="idServicio" required
            th:value=${servicio.idServicio}>
        <label for="numMaquinas" class="col-form-label">Número Máquinas:</label>
        <input class="form-control" type="number" id="numMaquinas" name="numMaquinas" required
            th:value=${gimnasio.numMaquinas}>
        <label class="col-form-label">Hora Inicio:</label>
        <input class="form-control" type="time" id="horaInicio" name="horaInicio" required th:value="${gimnasio.horaInicio}" />
        <label class="col-form-label">Hora Fin:</label>
        <input class="form-control" type="time" id="horaFin" name="horaFin" required th:value="${gimnasio.horaFin}" />
    
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/gimnasios}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>

    
</br>

</div>

</body>

</html>
