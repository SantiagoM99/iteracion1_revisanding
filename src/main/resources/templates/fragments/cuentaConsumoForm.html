<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="cuentaConsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="estado">Estado:</label>
        <select class="form-control" id="estado" name="estado" required>
            <option value="True" th:selected="${cuentaConsumo.estado eq 'True'}">True</option>
            <option value="False" th:selected="${cuentaConsumo.estado eq 'False'}">False</option>
        </select>
        <label class="col-form-label">Check In:</label>
        <input class="form-control" type="date" id="checkin" name="checkin" required th:value="${cuentaConsumo.checkin}" />
        <label class="col-form-label">Check Out:</label>
        <input class="form-control" type="date" id="checkout" name="checkout" required th:value="${cuentaConsumo.checkout}" />
        
        <!-- La FK de idHabitacion, idReserva-->
        <label class="col-form-label">ID Reserva:</label>
        <input class="form-control" type="number" id="idReserva" name="idReserva" required th:value="${reserva.idReserva}">
        <label class="col-form-label">ID Habitaci√≥n:</label>
        <input class="form-control" type="number" id="idHabitacion" name="idHabitacion" required th:value="${habitacion.idHabitacion}">
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/cuentas_c}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>

    
</br>

</div>

</body>

</html>
