<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="prestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="idServicio" class="col-form-label">ID Servicio:</label>
        <input class="form-control" type="number" id="idServicio" name="idServicio" required
            th:value=${servicio.idServicio}>
        <label for="cantidad" class="col-form-label">Cantidad:</label>
        <input class="form-control" type="number" id="cantidad" name="cantidad" required
            th:value=${prestamo.cantidad}>
        <label class="col-form-label">Utensilio:</label>
        <input class="form-control" type="text" id="utensilio" name="utensilio" required th:value="${prestamo.utensilio}" />

    
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/prestamos}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>

    
</br>

</div>

</body>

</html>
