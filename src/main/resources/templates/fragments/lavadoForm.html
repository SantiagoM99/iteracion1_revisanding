<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="lavadoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="idServicio" class="col-form-label">ID Servicio:</label>
        <input class="form-control" type="number" id="idServicio" name="idServicio" required
            th:value=${servicio.idServicio}>
        <label for="numeroPrendas" class="col-form-label">NÃºmero Prendas:</label>
        <input class="form-control" type="number" id="numeroPrendas" name="numeroPrendas" required
            th:value=${lavado.numeroPrendas}>
        <label for="paresZapatos" class="col-form-label">Pares Zapatos:</label>
        <input class="form-control" type="number" id="paresZapatos" name="paresZapatos" required
            th:value=${lavado.paresZapatos}>

    
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/lavados}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>

    
</br>

</div>

</body>

</html>
