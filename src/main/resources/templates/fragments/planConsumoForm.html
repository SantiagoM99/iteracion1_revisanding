<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="planConsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${planConsumo.nombre}" />
        <label for="descuentoAlojamiento" class="col-form-label">Descuento Alojamiento:</label>
        <input class="form-control" type="number" id="descuentoAlojamiento" name="descuentoAlojamiento" required
            th:value=${planConsumo.descuentoAlojamiento}>
        <label for="descuentoBar" class="col-form-label">Descuento Bar:</label>
        <input class="form-control" type="number" id="descuentoBar" name="descuentoBar" required
            th:value=${planConsumo.descuentoBar}>
        <label for="descuentoRestaurante" class="col-form-label">Descuento Restaurante:</label>
        <input class="form-control" type="number" id="descuentoRestaurante" name="descuentoRestaurante" required
            th:value=${planConsumo.descuentoRestaurante}>
        <label for="descuentoServicios" class="col-form-label">Descuento Servicios:</label>
        <input class="form-control" type="number" id="descuentoServicios" name="descuentoServicios" required
            th:value=${planConsumo.descuentoServicios}>
        <label for="costoFijo" class="col-form-label">Costo Fijo:</label>
        <input class="form-control" type="number" id="costoFijo" name="costoFijo" required
            th:value=${planConsumo.costoFijo}>
        <label class="col-form-label">Fecha Inicial:</label>
        <input class="form-control" type="date" id="fechaInicial" name="fechaInicial" required th:value="${planConsumo.fechaInicial}" />
        <label for="duracion" class="col-form-label">Duracion:</label>
        <input class="form-control" type="number" id="duarcion" name="duracion" required
            th:value=${planConsumo.duracion}>
        <label for="valorFinal" class="col-form-label">valor Final:</label>
        <input class="form-control" type="number" id="valorFinal" name="valorFinal" required
            th:value=${planConsumo.valorFinal}>
        <label class="col-form-label" for="valido">Valido:</label>
        <select class="form-control" id="valido" name="valido" required>
            <option value="True" th:selected="${planConsumo.valido eq 'True'}">True</option>
            <option value="False" th:selected="${planConsumo.valido eq 'False'}">False</option>
        </select>
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/planes_c}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
