<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idHabitacion</th>
                    <th>capacidad</th>
                    <th>disponible</th>
                    <th>tipo</th>
                    <th>dotacion</th>
                    <th>precioNoche</th>
                    <th>nombreHotel</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${Habitaciones}">
                <tr>
                    <td th:text="${habitacion.idHabitacion}"></td>
                    <td th:text="${habitacion.capacidad}"></td>
                    <td th:text="${habitacion.disponible}"></td>
                    <td th:text="${habitacion.tipo}"></td>
                    <td th:text="${habitacion.dotacion}"></td>
                    <td th:text="${habitacion.precioNoche}"></td>
                    <td th:text="${habitacion.nombreHotel}"></td>
                    <td>
                        <a th:href="@{habitaciones/{idHabitacion}/edit(idHabitacion=${habitacion.idHabitacion})}">Editar</a>
                        <a th:href="@{habitaciones/{idHabitacion}/delete(idabitacion=${habitacion.idHabitacion})}"
                            onclick="return confirm('Confirmación de borrar esta habitacion')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{cuentas_c/new}' class="btn btn-primary">Añadir Cuenta Consumo</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>

</html>
