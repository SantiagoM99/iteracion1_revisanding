<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Salon</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista servicios prestados por la salon</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idServicio</th>
                    <th>costoTotal</th>
                    <th>capacidad</th>
                    <th>bandaAncha</th>
                    

     
                </tr>
            </thead>
            <th:block th:each="salon:${salon}">
                <tr>
                    <td th:text="${salon.idServicio}"></td>
                    <td th:text="${salon.costoTotal}"></td>
                    <td th:text="${salon.capacidad}"></td>
                    <td th:text="${salon.tipoSalon}"></td>
                    
                    <td>
                        <a th:href="@{salon/{idServicio}/edit(idServicio=${salon.idServicio})}">Editar</a>
                        <a th:href="@{salon/{idServicio}/delete(idServicio=${salon.idServicio})}"
                            onclick="return confirm('Confirmación de borrar este servicio de salon')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{salon/new}' class="btn btn-primary">Añadir Servicios de salon</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
