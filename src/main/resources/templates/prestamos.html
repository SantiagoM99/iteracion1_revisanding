<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios prestamos</title>
</head>
<body>
    <div class="text-center">
        <h1>Lista servicios prestados por la prestamos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idServicio</th>
                    <th>costoTotal</th>
                    <th>capacidad</th>
                    <th>utensilio</th>
                    <th>cantidad</th>
                    

     
                </tr>
            </thead>
            <th:block th:each="prestamos:${prestamos}">
                <tr>
                    <td th:text="${prestamos.idServicio}"></td>
                    <td th:text="${prestamos.costoTotal}"></td>
                    <td th:text="${prestamos.capacidad}"></td>
                    <td th:text="${prestamos.utensilio}"></td>
                    <td th:text="${prestamos.cantidad}"></td>
                    
                    <td>
                        <a th:href="@{prestamos/{idServicio}/edit(idServicio=${prestamos.idServicio})}">Editar</a>
                        <a th:href="@{prestamos/{idServicio}/delete(idServicio=${prestamos.idServicio})}"
                            onclick="return confirm('Confirmación de borrar este servicio de prestamos')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{prestamos/new}' class="btn btn-primary">Añadir Servicios de prestamos</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
